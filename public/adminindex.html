/* just some CSS for the loading DIV */
 .loading {
    position: fixed;
    height: 100%;
    width: 100%;
    top:0;
    left: 0;
    background:  url('../../images/loading.gif') no-repeat #000;
    z-index:9999;
    font-size: 20px;
    text-align: center;
    padding-top: 300px;
    color: #fff;
    background-position: center;
}
</style>
<script>
	$(document).ready(function () {
	     $('.tab-menu-item').click(function() {
         $('.tab-menu-item').removeClass('tab-menu-item-arrow');
         $(this).addClass('tab-menu-item-arrow');
        });
     $('.tab-menu-item').on('click', function (){$('.loading').css('display','block');});
     $(document).on('click', '.tab-menu-item-arrow', function (){$('.loading').delay( 2000 ).fadeOut();}); 
    });
    </script>
